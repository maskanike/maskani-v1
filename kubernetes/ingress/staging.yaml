apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: maskani
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/from-to-www-redirect: "true"
spec:
  tls:
  - hosts:
    - staging.maskani.co.ke
    - www.staging.maskani.co.ke
    secretName: maskani-tls
  rules:
    - host: staging.maskani.co.ke
      http:
        paths:
        - path: /
          backend:
            serviceName: maskani
            servicePort: 3000
    - host: www.staging.maskani.co.ke
      http:
        paths:
        - path: /
          backend:
            serviceName: maskani
            servicePort: 3000
